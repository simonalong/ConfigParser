#api-module: sample

base:
  profiles:
    # 激活环境配置
    active: default
#  api:
#    prefix: /api/app
  application:
    # 应用名称
    name: sample
  server:
    version: 1.0.0.1
    # 是否启用，默认：true
    enable: true
    # 端口号
    port: 8080
    # web框架gin的配置
    gin:
      # 有三种模式：debug/release/test
      mode: debug
    exception:
      # 异常返回打印
      print:
        # 是否启用：true, false；默认 true
        enable: false
        # 一些异常httpStatus不打印；默认可不填
        except:
          - 408
          - 409
  endpoint:
    # 健康检查处理，默认关闭，true/false
    health:
      enable: true
    # 配置的动态实时变更，默认关闭，true/false
    config:
      enable: true
  logger:
    # 日志root级别：trace/debug/info/warn/error/fatal/panic，默认：info
    level: info
    time:
      # 时间格式，time包中的内容
      format: 2006-01-02 15:04:05
    # 日志颜色
    color:
      # 启用：true/false，默认：false
      enable: false
    split:
      # 日志是否启用切分：true/false，默认false
      enable: false
      # 日志拆分的单位：MB
      size: 300
    max:
      history: 7
    dir: ./logs
    panic: false
    console:
      writeFile: false
  etcd:
    # 是否启用etcd
    enable: true
    # etcd的服务ip:port列表
    endpoints:
      - 10.30.30.78:52379
    # 用户
    username: root
    # 密码
    password: ZljIsysc0re123
    # 拨号超时：是指连接失败后的超时时间；配置示例：1s、1000ms
    dial-timeout: 5s

